<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vislab - Lab 2(a)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .btn-secondary {
            background: none;
            border: none;
            font-size: 1.2rem;
        }
        .range-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }
        .range-container {
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <label for="sample-number" class="form-range">Number of samples:</label>
        <div class="d-flex align-items-center">
            <span id="min-value">1</span>
            <button class="btn btn-secondary mx-2" onclick="changeValue(-1)">-</button>
            <div class="range-container">
                <input type="range" class="form-range" min="1" max="1275" step="1" id="sample-number" oninput="updateRangeValue()">
                <span id="range-value" class="range-value">1</span>
            </div>
            <button class="btn btn-secondary mx-2" onclick="changeValue(1)">+</button>
            <span id="max-value">1275</span>
        </div>
        <button class="btn btn-success mt-3" onclick="sampleData()">Update</button>
        <!-- SVG for Chart -->
        <div class="d-flex justify-content-center mb-5">
            <svg id="chart"></svg>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script>
        function changeValue(delta) {
            const rangeInput = document.getElementById('sample-number');
            let newValue = parseInt(rangeInput.value) + delta;
            if (newValue >= parseInt(rangeInput.min) && newValue <= parseInt(rangeInput.max)) {
                rangeInput.value = newValue;
                updateRangeValue();
            }
        }

        function updateRangeValue() {
            const rangeInput = document.getElementById('sample-number');
            const rangeValue = document.getElementById('range-value');
            rangeValue.textContent = rangeInput.value;
        }

        // Initialize the range value display
        updateRangeValue();
    </script>
</body>
</html>
