<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vislab - Lab 2(a)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .btn-circle {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-self: center;
            margin: 0;
            padding: 0;
            line-height: 17px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="toolbar rounded" onclick="toggleToolbarContent()">
        Toolbar Menu <span id="toolbar-icon" class="icon-arrow-down"></span>
    </div>
    <div class="toolbar-content rounded" id="toolbar-content">
        <div class="container">
            <label for="sample-number" class="form-range">Number of samples: <span id="range-value" class="range-value">1</span></label>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-sm btn-circle rounded-circle btn-primary mx-2" onclick="changeValue(-1)">-</button>
                <span id="min-value">1</span>
                <div class="range-container mx-2">
                    <input type="range" class="form-range" min="1" max="1275" step="1" id="sample-number" oninput="updateRangeValue()">
                </div>
                <span id="max-value">1275</span>
                <button class="btn btn-sm btn-circle rounded-circle btn-primary mx-2" onclick="changeValue(1)">+</button>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-sm btn-success mx-2" onclick="sampleData()">Update</button>
                <button class="btn btn-sm btn-danger mx-2" onclick="resetData()">Reset</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- SVG for Chart -->
        <div class="d-flex justify-content-center mb-5">
            <svg id="chart"></svg>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/handlers.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
